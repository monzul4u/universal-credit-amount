<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UC Payment Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>UC Net Payment Calculator</h1>
      <form id="paymentForm">
        <label for="monzulEarnings">Earnings for Person 1 (£):</label>
        <input
          type="number"
          id="monzulEarnings"
          placeholder="Enter your earnings"
          required
        />

        <label for="salmaEarnings">Earnings for Person 2 (£):</label>
        <input
          type="number"
          id="salmaEarnings"
          placeholder="Enter your earnings"
          required
        />

        <div class="button-container">
          <button type="button" onclick="calculateNetUC()">
            Calculate Net UC Amount
          </button>
          <button type="button" onclick="resetForm()">Reset</button>
        </div>
      </form>

      <div id="results">
        <h2 class="underline">Results:</h2>
        <p id="netUCAmount">Net UC Amount: £0.00</p>
        <p id="monzulNetUC">Total Accumulated Earning: £0.00</p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
